# This file contains selected Kconfig options for the application.

# Audio
CONFIG_AUDIO=y
CONFIG_I2S=y
CONFIG_I2S_STM32=y
CONFIG_AUDIO_DMIC=y
CONFIG_AUDIO_MPXXDTYY=y

# DMA
CONFIG_DMA=y
CONFIG_DMA_STM32=y

# RTT logging
CONFIG_LOG=y
CONFIG_UART_CONSOLE=n
CONFIG_RTT_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y

# MPU
CONFIG_MPU=y

# Disable data cache (causes some problems with audio acquisition)
CONFIG_DCACHE=y

# TFLite
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_TENSORFLOW_LITE_MICRO=y
CONFIG_TENSORFLOW_LITE_MICRO_CMSIS_NN_KERNELS=n

# Memory
CONFIG_MAIN_STACK_SIZE=2048
